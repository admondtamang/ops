apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
    - chart: redis
      path: redis
      repoURL: "registry-1.docker.io/bitnamicharts"
      helm: |
        architecture: standalone
        auth: 
          enabled: true
          password: "Password@123"
  destination:
    namespace: default
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
